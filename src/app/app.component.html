<mat-toolbar color="primary">
  <span translate>app.title</span>
  <span class="toolbar-spacer"></span>

  <span class="language-label" translate>app.language</span>

  <span>
      <select [(ngModel)]="language" name="language" (change)="changeLanguage()">
        <option *ngFor="let language of languages" [value]="language.code">
          {{ language.name }}
        </option>
      </select>
  </span>
</mat-toolbar>

<div class="app-content">
  <router-outlet></router-outlet>
</div>

<footer>

</footer>
