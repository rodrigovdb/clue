<h2 mat-dialog-title>Clear All</h2>

<mat-dialog-content class="mat-typography">
  <h3>Are you sure?</h3>
  <p>If you proceed, all options will be cleared</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>I am sure!</button>
</mat-dialog-actions>
