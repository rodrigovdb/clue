<h2 mat-dialog-title>
  <span translate>confirmation-dialog.title</span>
</h2>

<mat-dialog-content class="mat-typography">
  <h3>
    <span translate>confirmation-dialog.are-you-sure</span>
  </h3>
  <p *ngIf="showClearMessage" translate>confirmation-dialog.confirmation-text</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <span translate>confirmation-dialog.cancel</span>
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    <span translate>confirmation-dialog.confirm</span>
  </button>
</mat-dialog-actions>
